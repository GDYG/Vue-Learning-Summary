<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
<cpn></cpn>
</div>

<template id="cpn">
  <div>
    <h2>{{title}}</h2>
    <p>{{title}}</p>
  </div>
</template>
<script src="../js/vue.js"></script>
<script type="text/javascript">

  <!--
    组件中的data为什么是函数

  -->
  Vue.component('cpn',{
    template: '#cpn',
    data() {
      return {
        title: 'abc'
      }
    }
  })

  const app = new Vue({
    el: '#app',
    data: {

    }
  })
</script>
</body>
</html>
