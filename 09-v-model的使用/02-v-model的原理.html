<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
<!--  <input type="text" v-model="message">-->  <!--vue中使用v-model来实现表单元素和数据的双向绑定-->
  <!--
    当我们在输入框中输入内容时
    因为input中的v-model绑定了message，所以会实时将输入的内容传输给message，message发生改变
    当message发生改变时，因为我们是用Mustache语法将message插入到DOM中， 所以DOM会发生响应的改变
  -->
  <input type="text" :value="message" @input="message = $event.target.value"> <!--把input中的实时的value传给message-->
  {{message}}
</div>
<script src="../js/vue.js"></script>
<script type="text/javascript">
  const app = new Vue({
    el: '#app',
    data: {
      message: 'HELLO'
    }
  })
</script>
</body>
</html>
