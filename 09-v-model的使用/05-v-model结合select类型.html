<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
 <!--1 选择一个-->
  <select name="select" v-model="friut">
    <option value="香蕉">香蕉</option>
    <option value="苹果">苹果</option>
    <option value="桃子">桃子</option>
    <option value="樱桃">樱桃</option>
  </select>
  <h2>您的选择是：{{friut}}</h2>
  <!--2 选择多个-->
  <select name="select" v-model="firuts" multiple>
    <option value="香蕉">香蕉</option>
    <option value="苹果">苹果</option>
    <option value="桃子">桃子</option>
    <option value="樱桃">樱桃</option>
  </select>
  <h2>您的选择是：{{firuts}}</h2>
</div>

<script src="../js/vue.js"></script>
<script type="text/javascript">
    const app = new Vue({
        el: '#app',
        data: {
            message: '',
            friut: '香蕉',
            firuts: []
        }
    })
</script>
</body>
</html>
