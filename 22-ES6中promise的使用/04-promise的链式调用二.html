<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  new Promise((resolve,reject) => {
    setTimeout(() => {
      resolve('aaa')
    },1000)
  }).then((res) => {
    console.log('第一次处理');

    return Promise.resolve(res + '111');
    // throw 'error message'
  }).then((res) => {
    console.log('第二次处理');

    return Promise.resolve(res + '222')
  }).then(res => {
    console.log(res);
  }).catch(err => {
    console.log(err);
  })
</script>
</body>
</html>
