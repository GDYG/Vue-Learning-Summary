<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  new Promise((resolve,reject) => {
    setTimeout(() => {
      resolve('aaa')
    },1000)
  }).then((res) => {
    console.log('第一次处理');

    return new Promise(resolve => {
      console.log('第一次处理结果：' + res + '111');
      resolve(res + '111');
    })
  }).then((res) => {
    console.log('第二次处理');

    return new Promise(resolve => {
      console.log('第二次处理结果：' + res + '222');

      resolve(res + '222')
    })
  }).then(res => {
    console.log(res);
  })
</script>
</body>
</html>
