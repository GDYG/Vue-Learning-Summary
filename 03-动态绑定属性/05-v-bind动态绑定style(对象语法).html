<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
<!--  <h2 v-bind:style="{fontSize: '50px'}">{{message}}</h2>-->
  <h2 v-bind:style="{fontSize: finalSize, backgroundColor: color}">{{message}}</h2>
  <h2 v-bind:style="getStyle()">{{message}}</h2>
</div>

<script src="../js/vue.js"></script>
<script type="text/javascript">
  const app = new Vue({
    el: '#app',
    data: {
      message: 'HELLO',
      finalSize: '100px',
      color: 'red'
    },
    methods: {
      getStyle: function () {
        return {fontSize: this.finalSize, backgroundColor: this.color};
      }
    }
  })
</script>
</body>
</html>
