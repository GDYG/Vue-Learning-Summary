<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style type="text/css">
    .active {
      color: red;
    }
  </style>
</head>
<body>
<div id="app">
  <h2 v-bind:class="{active: isActive, line: isLine}">{{message}}</h2>
  <button v-on:click="btn">btn</button>
</div>
<script src="../js/vue.js"></script>
<script type="text/javascript">
  const app = new Vue({
    el: '#app',
    data: {
      message: '动态绑定class',
      isActive: true,
      isLine: true
    },
    methods: {
      btn: function () {
        this.isActive = !this.isActive;
      }
    }
  })
</script>
</body>
</html>
