<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <ul>
    <li v-for="(n,index) in names" type="1">{{n}}</li>
  </ul>
</div>
<script src="../js/vue.js"></script>
<script type="text/javascript">
  const app = new Vue({
    el: '#app',
    data: {
      names: ['james','kobe','lebron','bryant']
    }
  })
</script>
</body>
</html>
