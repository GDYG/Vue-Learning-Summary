<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vuejs初体验</title>
    <script>
        /*
               创建一个Vue对象
               创建对象的时候，传入了一些options：{}
               {}中包含了el属性：该属性决定了这个Vue对象挂载到哪一个元素上，很明显，这里是挂载到了id为app的元素上
               {}中包含了data属性：该属性通常会存储一些数据
                    1、这些数据可以是我们定义出来的。
                    2、也可能来自网络，从服务器加载的

               并且，代码是可以做到响应式的。
         */
    </script>

</head>
<body>
<div id="app">{{message}}</div>

<script src="../js/vue.js"></script>
<script type="text/javascript">
    const app = new Vue({
        el: '#app',  //用于挂载要管理的元素
        data: {   //定义数据
            message: '你好！'
        }
    })

    /*原生js的做法（编程范式，命令式编程）
    1. 创建div元素，设置id属性
    2. 定义一个变量叫message
    3. 将message中的内容放在div中显示*/
</script>
</body>
</html>
