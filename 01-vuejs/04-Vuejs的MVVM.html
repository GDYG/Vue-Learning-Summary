        // Model层：
        //         数据层
        //         数据可能是我们固定的死数据，更多的是来自服务器，从网络上请求来的数据
        // ViewModel层：
        //         视图模型层
        //         视图模型层是View和Model沟通的桥梁，
        //         一方面它实现了Data Binging 数据绑定，将Model的改变实时反映到View中
        //         另一方面它实现了DOM Listener，DOM监听，当DOM发生一些事件时，可以监听到，在需要的情况下改变对应的数据


-->
