<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vuejs计数器</title>
</head>
<body>
<div id="app">
    <h2>当前计数：{{counter}}</h2>
<!--    <button v-on:click="counter++">+</button>-->
<!--    <button v-on:click="counter--">-</button>-->
    <button v-on:click="add">+</button>
    <button v-on:click="sub">-</button>

<!--    <button @click="add">+</button>-->
<!--    <button @click="sub">-</button>-->
</div>

<script src="../js/vue.js"></script>
<script type="text/javascript">
    const app = new Vue({
        el: '#app',
        data: {
            counter: 0
        },
        methods:{
          add: function () {
              this.counter++;
          },
          sub: function () {
              this.counter--;
          }
        }
    })
</script>
</body>
</html>
